<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/bootstrap/bootstrap-3.3.7-dist/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/bootstrap/bootstrap-3.3.7-dist/css/main.css}" rel="stylesheet">
    <style type="text/css">
        #login{
            float: none;
            margin-top: 15%;
            margin-left: 30%;
            margin-right: 30%;
        }
        #title{
            display: block;
            margin-bottom: 25px;
            color: darkred;
        }
        #login_bt{
            height: 38px;
            margin-top: 12px;
            font-size:18px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row" id="login">
        <form methon="post" id="form" class="form-horizontal" action="">
            <h2><span id="title">请登录</span></h2>
            <div id="form-group">
                <label>用户名:</label>
                <input type="text" name="username" class="form-control "><br>
            </div>
            <div id="form-group form-inline">
                <label>密码:</label>
                <input type="password" name="password" class="form-control" ><br>
            </div>
            <input type="button" id="login_bt" value="登录" class="b1 btn btn-primary btn-group-justified">
        </form>
    </div>
</div>
<script th:src="@{/bootstrap/jquery-3.2.0.min.js}"></script>
<script th:src="@{/bootstrap/dialog/layer.js}"></script>
<script th:src="@{/bootstrap/dialog.js}"></script>
<script type="text/javascript">
    $("#login_bt").on('click', function(){
        var username = $("input:first").val();
        var password = $("input:eq(1)").val();
        console.log(username);
        if(!username){
            dialog.error("名字不能为空");
        }
        if(!password){
            dialog.error("密码不能为空");
        }
        var url="/admin/loginconfim";
        var data={username:username,password:password};

        $.post(url,data,function(result){
            if (result=="0") {
                dialog.error("用户名或密码不正确");
            }
            if (result=="1") {
                dialog.success("登陆成功","index");
            }
        },"json");
    });
</script>
</body>
</html>
